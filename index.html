    <div>Modafuka remember index starts from 0 and not 1</div>
    <br/> 
    <div>and dont add '+1' while putting number in the number field</div>

        <br/> start would be 4 and end would be 5,the hyphens are not counted
    </div>
    <br/> 
    <br/> 
    <form id="form" method="post">
        
        <label for="phone">Phone number :</label>
        <input name="phone" id="phone" type="tel"/>

        <input name="position1" id="position1"/>
        <label for="position2">End :</label>
        <input name="position2" id="position2"/>
